<mat-card *ngIf="character">
    <div>
        <img class="character-thumbnail" [src]="'assets/characters/' + character.id + '_thumbnail.png'" [alt]="character.name" />
    </div>

    <div class="character-infos">
        <div class="title">
            <h1>{{ character.name }}</h1>
            <a class="flag" [routerLink]="['/sf4', 'countries', character.country]">
                <img class="mat-elevation-z2" [src]="'assets/countries/' + character.country + '.svg'" alt="" />
            </a>
        </div>
        <div>
            <span>ğŸ›¡ {{ 'pages.character-details.stamina' | translate }} :</span>
            <mat-progress-bar mode="determinate" [value]="(character.stamina / maxStamina) * 100"></mat-progress-bar>
            {{ character.stamina }}
        </div>
        <div>
            <span>ğŸ‘Š {{ 'pages.character-details.stun' | translate }} :</span>
            <mat-progress-bar mode="determinate" [value]="(character.stun / maxStun) * 100"></mat-progress-bar> {{ character.stun }}
        </div>
    </div>
</mat-card>
