<ng-container *ngIf="character">
    <table>
        <ng-container *ngFor="let move of character.moves" [ngSwitch]="move.type">
            <tr class="super" *ngSwitchCase="'super'">
                <td class="title combo">
                    <div class="type">Super</div>
                    <div class="vertical-align">
                        <div class="name">{{ move.name }}</div>
                        <div class="original-name">{{ move.originalName }}</div>
                    </div>
                </td>
                <td>
                    <img class="move" *ngFor="let motion of move.motions" [src]="'assets/moves/' + motion + '.png'" [alt]="motion" />
                </td>
            </tr>
            <tr class="ultra" *ngSwitchCase="'ultra1'">
                <td class="title combo">
                    <div class="type">Ultra 1</div>
                    <div class="vertical-align">
                        <div class="name">{{ move.name }}</div>
                        <div class="original-name">{{ move.originalName }}</div>
                    </div>
                </td>
                <td>
                    <img class="move" *ngFor="let motion of move.motions" [src]="'assets/moves/' + motion + '.png'" [alt]="motion" />
                </td>
            </tr>
            <tr class="ultra" *ngSwitchCase="'ultra2'">
                <td class="title combo">
                    <div class="type">Ultra 2</div>
                    <div class="vertical-align">
                        <div class="name">{{ move.name }}</div>
                        <div class="original-name">{{ move.originalName }}</div>
                    </div>
                </td>
                <td>
                    <img class="move" *ngFor="let motion of move.motions" [src]="'assets/moves/' + motion + '.png'" [alt]="motion" />
                </td>
            </tr>
            <tr class="special" *ngSwitchDefault>
                <td class="title vertical-align">
                    <div class="name">{{ move.name }}</div>
                    <div class="original-name">{{ move.originalName }}</div>
                </td>
                <td>
                    <img class="move" *ngFor="let motion of move.motions" [src]="'assets/moves/' + motion + '.png'" [alt]="motion" />
                </td>
            </tr>
        </ng-container>
    </table>
</ng-container>
