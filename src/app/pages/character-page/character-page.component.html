<div *ngIf="character$ | async as character" @enter (swiperight)="gotoCharactersList()">
    <app-character-details
        [character]="character"
        [maxStamina]="maxStamina"
        [maxStun]="maxStun"
        [countryLinkActive]="true"
    ></app-character-details>
    <app-character-moves [character]="character"></app-character-moves>
</div>
