<div @enter>
    <div
        class="country-flag mat-elevation-z4"
        [ngStyle]="{ background: 'url(assets/countries/' + characters[0].country + '.svg) center center/cover no-repeat' }"
    >
        <div class="light">
            <img class="mat-elevation-z3" [src]="'assets/countries/' + characters[0].country + '.svg'" [alt]="characters[0].country" />
            <div class="other-countries-flags">
                <a *ngFor="let country of otherCountries" [routerLink]="['/sf4', 'countries', country]">
                    <img class="mat-elevation-z2" [src]="'assets/countries/' + country + '.svg'" [alt]="characters[0].country" />
                </a>
            </div>
        </div>
    </div>

    <div class="characters">
        <a *ngFor="let character of characters" [routerLink]="['/sf4', 'characters', character.id]">
            <app-character-details [character]="character" [maxStamina]="maxStamina" [maxStun]="maxStun"></app-character-details>
        </a>
    </div>
</div>
