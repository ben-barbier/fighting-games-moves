<div *ngIf="characters$ | async as characters" @enter>
    <div class="country-flag">
        <img class="mat-elevation-z2" [src]="'assets/countries/' + characters[0].country + '.svg'" [alt]="characters[0].country" />
    </div>
    <div class="characters">
        <app-character-details
            *ngFor="let character of characters"
            [character]="character"
            [maxStamina]="maxStamina"
            [maxStun]="maxStun"
        ></app-character-details>
    </div>
</div>
