<ng-container *ngIf="characters$ | async as characters">
    <div class="country-flag">
        <img [src]="'assets/countries/' + characters[0].country + '.svg'" [alt]="characters[0].country" />
    </div>
    <div class="characters">
        <app-character-details *ngFor="let character of characters" [character]="character"></app-character-details>
    </div>
</ng-container>
